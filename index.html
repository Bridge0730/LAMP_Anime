<style>
    body {
        background: #c3c5c7;
        height: 1500px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
        overflow-x: hidden;
    }

    .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 140px;
        background: rgba(0, 0, 0, .8);
        transition: height 0.3s;
        z-index: 10;
    }

    .header .wrap {
        margin: 0 auto;
        width: 90%;
        max-width: 69em;
    }

    .header h1,
    .header .menu {
        display: inline-block;
        position: relative;
    }

    .header h1,
    .header .menu a {
        line-height: 140px;
        color: #808080;
        text-decoration: none;
    }

    .header .menu a:hover {
        color: #ff0000;
        transition: color 0.3s ease;
    }

    .header h1 {
        float: left;
        margin: 0;
        color: #ffffff;
        font-size: 72px;
        text-transform: uppercase;
    }

    .header h1 a {
        color: inherit;
        text-decoration: none;
    }

    .header .menu {
        float: right;
    }

    .header h1,
    .header nav a {
        transition: all 0.3s;
    }

    .header.shrink {
        height: 90px;
    }

    .header.shrink h1,
    .header.shrink nav a {
        line-height: 90px;
    }

    .header.shrink h1 {
        font-size: 2em;
    }

    .lead {
        margin-bottom: 100px;
        margin-top: 200px;
        font-size: 50px;
        text-align: left;
        width: 80%;
        margin: 200px auto 100px auto;
    }

    /* 画像のスタイル */
    .responsive-img {
        max-width: 100%;
        height: auto;
    }

    /* iPhone 15対応のスタイル */
    @media (max-width: 820px) {
        .header h1 {
            font-size: 2.5em;
        }

        .header {
            height: 100px;
        }

        .header .menu a {
            line-height: 100px;
            font-size: 18px;
        }

        .header.shrink h1 {
            font-size: 1.5em;
        }

        .header.shrink {
            height: 70px;
        }

        .header.shrink nav a {
            line-height: 70px;
        }

        .lead {
            font-size: 28px;
            margin-top: 150px;
        }

        /* 画像のサイズ調整 */
        .responsive-img {
            width: 100%;
            height: auto;
        }
    }

    @media (max-width: 430px) { /* iPhone 15 Pro対応 */
        .header h1 {
            font-size: 2em;
        }

        .header {
            height: 90px;
        }

        .header .menu a {
            font-size: 16px;
            line-height: 90px;
        }

        .header.shrink {
            height: 60px;
        }

        .header.shrink h1 {
            font-size: 1.3em;
        }

        .header.shrink nav a {
            line-height: 60px;
        }

        .lead {
            font-size: 22px;
            margin-top: 100px;
        }

        /* 小さい画面に合わせた画像のサイズ */
        .responsive-img {
            width: 100%;
            height: auto;
        }
    }

    /* iPhone 15 Pro Maxの大画面に対応 */
    @media (min-width: 431px) and (max-width: 820px) {
        .header h1 {
            font-size: 2.3em;
        }

        .header {
            height: 100px;
        }

        .header .menu a {
            font-size: 17px;
            line-height: 100px;
        }

        .lead {
            font-size: 26px;
            margin-top: 150px;
        }

        /* iPhone Pro Max用の画像サイズ */
        .responsive-img {
            width: 90%;
            height: auto;
        }
    }
</style>

    <style>
        /* 横並びにするためにflexboxを使用 */
        .container {
            display: flex;

        }
    
        /* YouTube iframeのスタイル */
        .youtube-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    
        /* Twitterタイムラインのスタイル */
        .twitter-container .twitter-timeline {
            width: 100%;
            height: 100%;
        }
